<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Helper - Your Personal Tutor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Toggle Button -->
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">school</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <!-- Chatbot Container -->
    <div class="chatbot">
        <header>
            <div class="header-content">
                <span class="material-symbols-outlined bot-icon">psychology</span>
                <div class="header-text">
                    <h2>AI Study Helper</h2>
                    <p class="status">Ready to help you learn!</p>
                </div>
            </div>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>

        <!-- Quick Action Buttons -->
        <div class="quick-actions">
            <button class="action-btn" data-prompt="Explain this concept in simple terms">
                <span class="material-symbols-outlined">lightbulb</span>
                Explain Concept
            </button>
            <button class="action-btn" data-prompt="Give me practice questions on">
                <span class="material-symbols-outlined">quiz</span>
                Practice Questions
            </button>
            <button class="action-btn" data-prompt="Summarize this topic">
                <span class="material-symbols-outlined">summarize</span>
                Summarize
            </button>
            <button class="action-btn" data-prompt="Help me solve this problem">
                <span class="material-symbols-outlined">calculate</span>
                Solve Problem
            </button>
        </div>

        <!-- Chat Messages -->
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">psychology</span>
                <p>Hi Shaurya! ðŸ‘‹<br><br>I'm your AI Study Helper. Ask me anything about:<br>ðŸ“š Math, Physics, Chemistry<br>ðŸ’» Computer Science & AI<br>ðŸ§ª Biology & Social Studies<br><br>What would you like to learn today?</p>
            </li>
        </ul>

        <!-- Input Area -->
        <div class="chat-input">
            <textarea placeholder="Ask your question here... (e.g., 'Explain Newton's laws')" spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>
</html>
